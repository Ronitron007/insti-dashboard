<div ng-app="BlurAdmin.pages.dashboard" ng-controller="myCtrl">
	<uib-accordion ng-repeat="items in records">
		<uib-accordion-group heading="{{items.product}}" panel-class="bootstrap-panel accordion-panel">
			<h3>Name : {{items.name}}</h3>
			<h3>Price : {{items.price}}</h3>
		    <p>{{items.description}}</p>
		    <button type="button" class="btn btn-primary btn-sm">Buy</button>
		</uib-accordion-group>
	</uib-accordion>
	<div class="modal-buttons clearfix">
        <button type="button" class="btn btn-primary" data-toggle="modal" ng-click="open('app/pages/dashboard/buyandsell/buyandsellmodal.html','md')">
        Sell
        </button>
    </div>
</div>
