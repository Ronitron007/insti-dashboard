
<div layout="column" flex>
	<md-content flex class="md-padding page-content">
		<div  layout="column" layout-align="center center" layout-fill="layout-fill">
			<div class="loginBox md-whiteframe-z1" layout="column">
				<md-toolbar>
					<h2 class="md-toolbar-tools"><span>Login</span></h2>
				</md-toolbar>
				<md-content class="md-padding" layout="column">
					<md-input-container>
						<label>username</label>
						<input type="text" ng-model="username"
                        ng-keypress="($event.charCode==13)? doLogin() : return"/>
					</md-input-container>
					<md-input-container>
						<label>password</label>
						<input type="password" ng-model="password"
                        ng-keypress="($event.charCode==13)? doLogin() : return"/>
					</md-input-container>
					<div layout="row" layout-align="center center" style="padding-top:20px">
						<md-button flex class="md-raised md-primary" ng-click="doLogin()">{{loginText}}</md-button>
                    </div>
					<div layout="row" layout-align="center center" style="padding-top:20px">
						<md-button href="" md-no-ink="md-no-ink">Forgot Password</md-button>
					</div>
				</md-content>
			</div>
		</div>
	</md-content>
</div>
