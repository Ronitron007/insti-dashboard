
<div gridster>
	<ul>
		<li gridster-item="item">
			<div ng-controller="WeatherCtrl">
				<h2>Weather in Chennai, India</h2>
				<weather-icon cloudiness="{{ weather.clouds }}"></weather-icon>
				<h3>Current: {{ weather.temp.current | temp:2 }}</h3>
                {{ weather.temp.condition.text }} <br/>
				wind: {{ weather.temp.wind_kph }}, {{ weather.temp.wind_degree
                }} degree {{ weather.temp.wind_dir }} <br/>
                feels like {{ weather.temp.feelslike | temp:2 }}
			</div> 
		</li>

		<li gridster-item="item" ng-repeat="item in standardItems"></li>
	</ul>
</div>
